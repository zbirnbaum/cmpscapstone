<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %} City Data Tree Dashboard {% endblock %}</title>

        <!-- Import Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

        <style>
            /* Apply Better Font */
            body {
                background-color: white;
                color: black;
                font-family: 'Inter', Arial, sans-serif;  /* Modern, clean font */
                transition: background-color 0.3s, color 0.3s;
            }

            nav {
                background-color: #004d00;
                padding: 15px;
                text-align: center;
            }

            nav a {
                text-decoration: none;
                padding: 12px 20px;
                font-size: 18px;
                font-weight: 600;  /* Make text clearer */
                color: white;
                border-radius: 5px;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            nav a:hover {
                background-color: #008000;
            }

            .active {
                background-color: #006400;
            }

            /* Dark Mode Styles */
            .dark-mode {
                background-color: #1e1e1e;
                color: #ffffff;  /* Full white text for readability */
            }

            .dark-mode nav {
                background-color: black;
            }

            .dark-mode a {
                color: #ffffff;
            }

            .dark-mode a:hover {
                color: #f0f0f0;
            }

            /* Dark Mode Toggle Button */
            #darkModeToggle {
                position: absolute;
                top: 10px;
                right: 20px;
                background-color: #444;
                color: white;
                border: none;
                padding: 10px 15px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 14px;
                font-weight: 600;
                font-family: 'Inter', Arial, sans-serif;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            #darkModeToggle:hover {
                background-color: #666;
            }
        </style>
    </head>
    
    <body>
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>

        <nav>
            <a href="{% url 'index' %}" class="{% if request.path == '/' %}active{% endif %}">HOME</a>
            <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">ABOUT</a>
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <script>
            // Check if user has a preferred mode stored
            const darkModePreference = localStorage.getItem("dark-mode");
            if (darkModePreference === "enabled") {
                document.body.classList.add("dark-mode");
            }

            // Toggle Dark Mode
            document.getElementById("darkModeToggle").addEventListener("click", function() {
                document.body.classList.toggle("dark-mode");

                // Store preference in local storage
                if (document.body.classList.contains("dark-mode")) {
                    localStorage.setItem("dark-mode", "enabled");
                } else {
                    localStorage.setItem("dark-mode", "disabled");
                }
            });
        </script>
    </body>
</html>
