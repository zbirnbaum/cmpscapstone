<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %} City Data Tree Dashboard {% endblock %}</title>

        <!-- Import Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

        <style>
           /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;  /* Ensure the page takes up the full viewport height */
    font-family: 'Inter', Arial, sans-serif;
    transition: background-color 1s, color 1s;
}

body {
    background-color: white;
    color: black;
}

/* Dark Mode Styles */
.dark-mode {
    background-color: #121212;  /* Dark background */
    color: #ffffff;
}

html, body {
    min-height: 100%; /* Ensure the background fills the page even when scrolling */
}

/* Dark Mode body specific background */
.dark-mode body {
    background-color: #121212; /* Dark background */
}

/* Title text color */
.dark-mode h1 {
    color: #ffffff; /* Ensure title text is white in dark mode */
}

.dark-mode nav {
    background-color: black;
}

.dark-mode a {
    color: #ffffff;
}

.dark-mode a:hover {
    color: #f0f0f0;
}

/* Dark Mode Toggle Button */
#darkModeToggle {
    position: fixed;
    top: 10px;
    right: 20px;
    background-color: #444;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 14px;
    font-weight: 600;
    font-family: 'Inter', Arial, sans-serif;
    transition: background-color 0.3s ease, color 0.3s ease;
    z-index: 1000;
}

#darkModeToggle:hover {
    background-color: #666;
}
        </style>
    </head>
    
    <body>
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle">Toggle Dark Mode</button>

        <nav>
            <a href="{% url 'index' %}" class="{% if request.path == '/' %}active{% endif %}">HOME</a>
            <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">ABOUT</a>
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <script>
            // Check if user has a preferred mode stored
            const darkModePreference = localStorage.getItem("dark-mode");
            if (darkModePreference === "enabled") {
                document.body.classList.add("dark-mode");
            }

            // Toggle Dark Mode
            document.getElementById("darkModeToggle").addEventListener("click", function() {
                document.body.classList.toggle("dark-mode");

                // Store preference in local storage
                if (document.body.classList.contains("dark-mode")) {
                    localStorage.setItem("dark-mode", "enabled");
                } else {
                    localStorage.setItem("dark-mode", "disabled");
                }
            });
        </script>
    </body>
</html>
