{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-wrapper">
    <h1>City Data Tree Dashboard</h1>
    <div class="dashboard-container">
        <!-- Replace the src attribute with your dashboard's URL -->
        <div id="map-container">
            {{ plot_html|safe }}
        </div>
    </div>
</div>
<style>
    html, body{
        height: 100%;
        margin: 0;
        background-color: white;
    }
    .dashboard-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100%; /* Full viewport height */
        margin: 0;
    }
    h1 {
    font-family: 'Comfortaa', sans-serif;
    font-size: 3em;
    font-weight: 700;
    text-align: center;
    color: #333;
    letter-spacing: 2px;
    margin-top: 35px;
    margin-bottom: 50px;
}
    .dashboard-container {
        width: 90%; /* Adjust as needed */
        max-width: 1200px;
        height: auto;
        min-height: 85vh /* Adjust as needed */
        border: 1px solid #ccc;
        border-radius: 1.5px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #map-container {
        width: 85%;
        height: 85%;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
<script>
document.addEventListener("DOMContentLoaded", function () {
    var myPlot = document.getElementById('map-container');

    myPlot.on('plotly_click', function(data) {
        var point = data.points[0]; 
        var requestNumber = point.customdata[0]; 
        var reason = point.customdata[1];  
        var address = point.customdata[2]; 

        var treeInfo = `
            <b>Request Number:</b> ${requestNumber}<br>
            <b>Issue:</b> ${reason}<br>
            <b>Address:</b> ${address}
        `;
        showTreeMenu(treeInfo, event.clientX, event.clientY);
    });
});

function showTreeMenu(info, x, y) {
    let menu = document.getElementById("tree-info");
    if (!menu) {
        menu = document.createElement("div");
        menu.id = "tree-info";
        document.body.appendChild(menu);
    }

    menu.innerHTML = info;
    menu.style.position = "absolute";
    menu.style.left = `${x}px`;
    menu.style.top = `${y}px`;
    menu.style.backgroundColor = "white";
    menu.style.padding = "10px";
    menu.style.border = "1px solid black";
    menu.style.borderRadius = "5px";
    menu.style.boxShadow = "0px 4px 8px rgba(0, 0, 0, 0.2)";
}
</script>

{% endblock %}
